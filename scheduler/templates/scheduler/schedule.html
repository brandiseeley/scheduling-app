<!DOCTYPE html>
<h1>Schedule Info:</h1>
<p>Schedule: {{ schedule }}</p>
<p>Main Union: {{ main_union }}</p>
<p>User Unions:</p>
<ul>
  {% for union in user_unions %}
  <li>{{ union }}</li>
  {% endfor %}
</ul>

<p>Start day for schedule: -{{ main_union.earliest_range.start_time }}-</p>
<p>End day for schedule: -{{ main_union.latest_range.end_time }}-</p>
